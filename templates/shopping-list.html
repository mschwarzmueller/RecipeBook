<h1>Shopping List</h1>
<my-shopping-list-edit [ingredient]="selectedItem"></my-shopping-list-edit>
<div class="list">
	<button class="btn" (click)="onAddItem()">Add new Item</button>
	<ul>
		<li *ngFor="#item of shoppingList" (click)="onSelectItem(item)" >{{item.name}} ({{item.amount}})</li>
	</ul>
</div>
